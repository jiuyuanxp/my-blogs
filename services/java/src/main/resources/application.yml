server:
  port: 4300

spring:
  application:
    name: blog-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:production}

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:blogdb}
    username: ${DB_USER:bloguser}
    password: ${DB_PASSWORD:blogpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: redis
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.blog: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOGGING:false}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_LOGGING:false}
    org.hibernate.type.descriptor.sql.BasicExtractor: ${SQL_LOGGING:false}
    org.springframework.jdbc: ${SQL_LOGGING:false}

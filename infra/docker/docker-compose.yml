services:
  # Nginx Gateway
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - blog-service
    networks:
      - blog-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - blog-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - blog-network
    restart: unless-stopped

  # Main Web Frontend (Next.js)
  web:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.simple
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - blog-network
    restart: unless-stopped

  # Blog Service (Java/Spring Boot)
  blog-service:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.blog-service-java
    environment:
      SPRING_PROFILES_ACTIVE: production
      SERVER_PORT: 4300
    ports:
      - "4300:4300"
    depends_on:
      - postgres
      - redis
    networks:
      - blog-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  blog-network:
    driver: bridge
